[package]
authors = ["nathanielsimard <nathaniel.simard.42@gmail.com>"]
categories = ["science"]
description = "AMD ROCm HIP runtime for CubeCL"
edition.workspace = true
keywords = ["gpu", "amd", "rocm", "hip"]
license.workspace = true
name = "cubecl-hip"
readme.workspace = true
repository = "https://github.com/tracel-ai/cubecl/tree/main/crates/cubecl-hip"
version.workspace = true

[features]
default = [
    "cubecl-runtime/default",
    "cubecl-common/default",
    "cubecl-core/default",
    "cubecl-hip-sys/rocm__6_3_1",
    "is_hip",
    "cache-compilation",
]
std = ["cubecl-runtime/std", "cubecl-common/std", "cubecl-core/std"]
wmma-intrinsics = []
cache-compilation = ["cubecl-common/cache", "serde"]
is_hip = []

[dependencies]
cubecl-common = { path = "../cubecl-common", version = "0.5.0" }
cubecl-core = { path = "../cubecl-core", version = "0.5.0", default-features = false }
cubecl-cpp = { path = "../cubecl-cpp", version = "0.5.0", default-features = false, features = [
    "hip",
] }
cubecl-runtime = { path = "../cubecl-runtime", version = "0.5.0", default-features = false, features = [
    "channel-mutex",
] }
cubecl-hip-sys = { version = "6.3.1000", default-features = false }

bytemuck = { workspace = true }

derive-new = { workspace = true }
half = { workspace = true }
log = { workspace = true }
paste = { workspace = true }
serde = { workspace = true, optional = true }

[dev-dependencies]
cubecl-core = { path = "../cubecl-core", version = "0.5.0", features = [
    "export_tests",
] }
cubecl-std = { path = "../cubecl-std", version = "0.5.0", features = [
    "export_tests",
] }
cubecl-linalg = { path = "../cubecl-linalg", version = "0.5.0", features = [
    "export_tests",
] }
cubecl-reduce = { path = "../cubecl-reduce", version = "0.5.0", features = [
    "export_tests",
] }
pretty_assertions = { workspace = true }
